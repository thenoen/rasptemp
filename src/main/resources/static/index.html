<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script src="js/node_modules/zone.js/dist/zone.js"></script>
	<script src="js/node_modules/reflect-metadata/Reflect.js"></script>
	<script src="js/node_modules/systemjs/dist/system.js"></script>
	<script>
		System.config({
			// we want to import modules without writing .js at the end
			defaultJSExtensions: true,
			// the app will need the following dependencies
			map: {
				'@angular': 'node_modules/@angular',
				'rxjs': 'node_modules/rxjs'
			},
			// angular needs a bit of configuration to point to the main files
			packages: {
				'@angular/core': {
					main: 'index.js'
				},
				'@angular/compiler': {
					main: 'index.js'
				},
				'@angular/common': {
					main: 'index.js'
				},
				'@angular/platform-browser': {
					main: 'index.js'
				},
				'@angular/platform-browser-dynamic': {
					main: 'index.js'
				}
			}
		});
		// and to finish, let's boot the app!
		System.import('js/app/app.js');
	</script>


</head>
<body>
	<rasptemp>Not Initialized Yet!</rasptemp>
</body>
</html>
